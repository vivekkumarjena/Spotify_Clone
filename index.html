<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-box rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/logo.svg" alt=""></div>
                <ul>
                    <li class="flex items-center font"><img class="invert" src="assets/home.svg" alt="home">Home</li>
                    <li class="flex items-center font"><img class="invert" src="assets/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-box rounded m-1 p-1">
                <div class="lib_element font">
                    <div class="lib_logo">
                        <img class="invert" src="assets/library.svg" alt="">
                        Your Library

                    </div>
                    <img class="invert" style="width: 18px;" src="assets/plus.svg" alt="">
                </div>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-box rounded m-1">
            <div class="header flex items-center" style="background-color: #090909;">
                <div class="nav">
                    <img class="invert" style="width: 18px;" src="assets/back.svg" alt="">
                    <img class="invert" style="width: 18px;" src="assets/next.svg" alt="">
                </div>
                <div class="buttons">
                    <button style="color: #b3b3b3;" class="signupbtn">Sign Up</button>
                    <button style="background-color: white;" class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists p-1">
                <h1 style="color: white;">Spotify Playlists</h1>
                <div class="CardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="assets/play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002fe00dee17e9645b2d9f8a4d9" alt="">
                        <h3>Throwback...</h3>
                        <p>#SpotifyTBT this week is all about</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="songinfo"></div>
                <div class="songbtns">
                    <img class="pn" src="assets/playbar-prev.svg" alt="">
                    <img class="pp" src="assets/playbar-play.svg" alt="">
                    <img class="pn" src="assets/playbar-next.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
